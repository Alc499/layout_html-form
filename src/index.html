<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" target="_blank">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">
        Surname:
        <input type="text" id="surname" name="surname" required><br>
      </label>
      <label for="name">
        Name:
        <input type="text" id="name" name="name" required><br>
      </label>
      <label>
        How old are You?
        <input type="number" id="age" name="age" value="12" data-qa="field-value"><br>
      </label>
      <label for="date">
        Full date of birth:
        <input type="date" id="date" name="date"><br>
      </label>
      <label for="acception">
        I accept the term of the agreement
        <input type="checkbox" id="acception" name="checkboxAccept">
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="email">
        E-mail:
        <input type="email" id="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required><br>
      </label>
      <label for="password">
        Password:
        <input type="password" name="password" id="password" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>
        Do you love cats?
        <input type="radio" name="yesRadioButton">
        Yes
        <input type="radio" name="noRadioButton">
        No<br>
      </label>
      <label for="color">
        What is your favorite color?
        <input type="color" id="color" name="color"><br>
      </label>
      <label for="bedTime">
        What time do you go to bed?
        <input type="time" id="bedTime" name="time"><br>
      </label>
      <label for="cars">
        What are your favorite brand of cars?
        <select id="cars" size="4" name="cars" multiple>
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select><br>
      </label>
      <label for="rate">
        How do you rate our work?
        <input type="range" id="rate" name="rate" min="0" max="10" value="0">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">
        Comments:
        <textarea id="comments" name="comments" cols="20" rows="2"></textarea><br>
      </label>
      <label for="recommendation">
        Would you recommend us?
        <select id="recommendation" name="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
